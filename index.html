<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <!-- Game title -->
        <header>
            <h1>Memory Game</h1>
        </header>

        <!-- Score panel -->
        <section class="score-panel">
            <!-- Rating -->
        	<ul class="stars">
        		<li class="fas fa-star"></li>
        		<li class="fas fa-star"></li>
        		<li class="fas fa-star"></li>
        	</ul>

            <!-- Moves -->
            <b>&emsp;<span class="moves">0</span></b> Moves

            <!-- Restart button -->
        	<i class="fas fa-redo restart success_restart tooltip"><span class="tooltiptext">Restart</span></i>
        </section>

        <!-- Cards deck - unordered list of cards -->
        <ul class="deck">
            <li class="card match">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card match">
                <i class="fas fa-paper-plane"></i>
            </li>
            <li class="card match">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card match">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card match">
                <i class="fas fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card match">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card match">
                <i class="fas fa-motorcycle"></i>
            </li>
            <li class="card match">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card match">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card match">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card match">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card match">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card match">
                <i class="fas fa-motorcycle"></i>
            </li>
            <li class="card match">
                <i class="fas fa-paper-plane"></i>
            </li>
            <li class="card match">
                <i class="fas fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Success modal -->

    <!-- Modal's background - to hide the webpage -->
    <div class="modal_back hide">
        <!-- Modal -->
        <div class="modal--success">
            <!-- Close button -->
            <span class="modal_close"><i class="fas fa-times-circle"></i></span>
            <!-- Modal header -->
            <h1 class="modal_header">Congratulations!</h1>
            <!-- Modal's header and body seperator -->
            <hr class="modal_hr">
            <!-- Modal's body -->
            <div class="modal_body">
                <!-- Show the moves -->
                <span>You completed the game in <b class="result_moves">xx</b> moves<br></span>
                <!-- Show the rating -->
                <span>Your rating is <b class="result_rating">x.x</b></span>
                <!-- Restart button -->
                <i class="fas fa-redo success_restart tooltip"><span class="tooltiptext">Restart</span></i>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
